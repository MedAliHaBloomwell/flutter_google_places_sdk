name: flutter_google_places_sdk
description: A Flutter plugin for google places sdk that uses the native libraries on each platform
version: 0.4.5
homepage: https://github.com/matanshukry/flutter_google_places_sdk/tree/master/flutter_google_places_sdk

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_google_places_sdk_platform_interface: #^0.3.4
    git:
        url: https://github.com/MedAliHaBloomwell/flutter_google_places_sdk.git
        ref: 4f66e26d7bf793d976542cd1724a4b3a7f4809d8
        path: flutter_google_places_sdk_platform_interface/
  flutter_google_places_sdk_ios: #^0.2.2
    git:
      url: https://github.com/MedAliHaBloomwell/flutter_google_places_sdk.git
      ref: 95d0fcfb38a1716a740d7416784129148e8a552e
      path: flutter_google_places_sdk_ios/
  flutter_google_places_sdk_web: ^0.3.0
  flutter_google_places_sdk_android: ^0.3.0
  flutter_google_places_sdk_windows: ^0.3.0
  flutter_google_places_sdk_linux: ^0.3.0
  flutter_google_places_sdk_macos: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides: 
  flutter_google_places_sdk_platform_interface: #^0.3.4
    git:
        url: https://github.com/MedAliHaBloomwell/flutter_google_places_sdk.git
        ref: 4f66e26d7bf793d976542cd1724a4b3a7f4809d8
        path: flutter_google_places_sdk_platform_interface/


flutter:
  plugin:
    platforms:
      android:
        default_package: flutter_google_places_sdk_android
      ios:
        default_package: flutter_google_places_sdk_ios
      web:
        default_package: flutter_google_places_sdk_web
      windows:
        default_package: flutter_google_places_sdk_windows
      linux:
        default_package: flutter_google_places_sdk_linux
      macos:
        default_package: flutter_google_places_sdk_macos
